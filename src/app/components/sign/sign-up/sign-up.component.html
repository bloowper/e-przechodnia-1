<mat-card>
    <mat-card-title class="padding-bottom">Rejestracja</mat-card-title>
    <form class="example-form">
        <mat-form-field appearance="fill" color="accent">
            <mat-label>Email</mat-label>
            <input type="login" matInput placeholder="przykład@example.com">
        </mat-form-field>
        <mat-form-field appearance="fill" color="accent">
            <mat-label>Powtórz email</mat-label>
            <input type="login" matInput placeholder="przykład@example.com">
        </mat-form-field>
        <mat-divider class="padding-bottom"></mat-divider>
        <mat-form-field class="padding-top" appearance="fill" color="accent">
            <mat-label>Hasło</mat-label>
            <input type="password" matInput>
        </mat-form-field>
        <mat-form-field appearance="fill" color="accent">
            <mat-label>Powtórz hasło</mat-label>
            <input type="password" matInput>
        </mat-form-field>
        <mat-card-actions>
            <button mat-raised-button color="primary">Zarejestruj się</button>
        </mat-card-actions>
    </form>
</mat-card>
