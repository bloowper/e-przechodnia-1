<mat-toolbar>
    <span>{{websiteName}}</span>

    <button mat-button routerLink="/homepage" routerLinkActive="mat-accent">Strona domowa</button>
    <button mat-button routerLink="/szukaj" routerLinkActive="mat-accent">Wyszukaj wizyte</button>

    <span class="spacer"></span>
    <button [disabled]="true"  mat-mini-fab color="primary" aria-label="ustawienia">
        <mat-icon>settings</mat-icon>
    </button>
    <button routerLink="/logowanie" class="leftmargin" mat-raised-button color="primary" routerLinkActive="mat-accent">Logowanie</button>
    <button routerLink="/rejestracja" class="leftmargin" mat-raised-button color="primary" routerLinkActive="mat-accent">Rejestracja</button>

</mat-toolbar>
